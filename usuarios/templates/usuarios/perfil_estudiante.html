{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Estudiante</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      overflow-x: hidden;
      width: 100%;
    }

    body {
      background: linear-gradient(to right, #9dc9ff, #bce6ff);
      min-height: 100vh;
      transition: background 0.4s;
      padding: 40px;
    }

    .perfil-container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      font-size: 2rem;
    }

    .perfil-form label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
    }

    .perfil-form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .perfil-form button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .perfil-form button:hover {
      background-color: #0056b3;
    }

    .back-button {
      text-align: center;
      margin-bottom: 20px;
    }

    .back-button a button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background-color: #6c757d;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .back-button a button:hover {
      background-color: #5a6268;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .perfil-container {
        padding: 20px;
        max-width: 100%;
      }

      h2 {
        font-size: 1.8rem;
      }

      .perfil-form label,
      .perfil-form input {
        font-size: 0.9rem;
      }

      .perfil-form button {
        font-size: 1rem;
        padding: 10px 15px;
      }

      .back-button a button {
        padding: 8px 15px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .perfil-container {
        padding: 15px;
      }

      h2 {
        font-size: 1.6rem;
      }

      .perfil-form label,
      .perfil-form input {
        font-size: 0.85rem;
      }

      .perfil-form button {
        font-size: 1rem;
        padding: 10px 12px;
      }

      .back-button a button {
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="perfil-container">
    <h2>Perfil de {{ user.first_name|default:user.username }}</h2>

    <!-- Botón Volver -->
    <div class="back-button">
      <a href="{% url 'panel_estudiantes' %}">
        <button type="button">← Volver</button>
      </a>
    </div>

    <form method="POST" class="perfil-form">
      {% csrf_token %}
      <label>Nombre</label>
      <input type="text" name="nombre" value="{{ usuario.first_name|default:usuario.username }}">
    
      <label>Correo</label>
      <input type="email" name="correo" value="{{ usuario.email }}">
    
      <label>Identificación</label>
      <input type="text" name="identificacion" value="{{ perfil_estudiante.identificacion|default:'' }}">
    
      <label>Edad</label>
      <input type="number" name="edad" value="{{ perfil_estudiante.edad|default:'' }}">
    
      <label>Teléfono</label>
      <input type="text" name="telefono" value="{{ perfil_estudiante.telefono|default:'' }}">
    
      <label>Departamento</label>
      <input type="text" name="departamento" value="{{ perfil_estudiante.departamento|default:'' }}">
    
      <label>Ciudad</label>
      <input type="text" name="ciudad" value="{{ perfil_estudiante.ciudad|default:'' }}">
    
      <button type="submit">Guardar Cambios</button>
    </form>    
  </div>
</body>
</html>
