{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil del Estudiante</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f8ff;
      padding: 40px;
    }

    .perfil-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .perfil-form label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
    }

    .perfil-form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .perfil-form button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .perfil-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="perfil-container">
    <h2>Perfil del Estudiante</h2>
    <form method="POST" class="perfil-form">
      {% csrf_token %}
      <label>Nombre</label>
      <input type="text" value="{{ user.first_name }}" disabled>

      <label>Correo</label>
      <input type="email" value="{{ user.email }}" disabled>

      <label>Identificación</label>
      <input type="text" name="identificacion" value="{{ perfil.identificacion|default:'' }}">

      <label>Edad</label>
      <input type="number" name="edad" value="{{ perfil.edad|default:'' }}">

      <label>Teléfono</label>
      <input type="text" name="telefono" value="{{ perfil.telefono|default:'' }}">

      <label>Departamento</label>
      <input type="text" name="departamento" value="{{ perfil.departamento|default:'' }}">

      <label>Ciudad</label>
      <input type="text" name="ciudad" value="{{ perfil.ciudad|default:'' }}">

      <button type="submit">Guardar Cambios</button>
    </form>
  </div>
</body>
</html>
