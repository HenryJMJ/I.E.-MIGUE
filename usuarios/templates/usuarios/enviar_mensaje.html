{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar Mensaje a la Institución</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }

    .volver {
      display: inline-block;
      margin-bottom: 1rem;
      text-decoration: none;
      color: #3498db;
      font-weight: 600;
      font-size: 1rem;
    }

    h1 {
      font-size: 2rem;
      color: #2c3e50;
    }

    .form-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container input, .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-container button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <a href="{% url 'panel_estudiantes' %}" class="volver">← Volver</a>

  <h1>Enviar un Mensaje a la Institución</h1>

  <div class="form-container">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Enviar Mensaje</button>
    </form>
  </div>

</body>
</html>
