{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Curso</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(to right, #9dc9ff, #bce6ff);
      min-height: 100vh;
      padding: 40px;
      transition: background 0.4s;
    }

    body.dark { background: #1e272e; color: white; }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #3498db;
      padding: 15px 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .navbar .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar .nav-links li a:hover {
      color: #ecf0f1;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }

    body.dark .container {
      background-color: #2f3640;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    form button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #2980b9;
    }

    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 999;
    }

    .icon-button {
      background: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-decoration: none;
      color: black;
      transition: all 0.3s ease;
    }

    body.dark .icon-button {
      background: #2f3640;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h2>üìù Editar Curso: {{ curso.nombre }}</h2>

  <div class="container">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div>
        <label for="nombre">Nombre del curso:</label>
        <input type="text" id="nombre" name="nombre" value="{{ curso.nombre }}" required>
      </div>

      <div>
        <label for="descripcion">Descripci√≥n del curso:</label>
        <textarea id="descripcion" name="descripcion" required>{{ curso.descripcion }}</textarea>
      </div>

      <div>
        <label for="total_sesiones">Total de sesiones:</label>
        <input type="number" id="total_sesiones" name="total_sesiones" value="{{ curso.total_sesiones }}" min="1" required>
      </div>

      <div>
        <label for="imagen">Imagen del curso:</label>
        <input type="file" id="imagen" name="imagen">
        {% if curso.imagen %}
          <p>Imagen actual: <img src="{{ curso.imagen.url }}" alt="Imagen del curso" style="max-width: 150px;"></p>
        {% endif %}
      </div>

      <button type="submit">Guardar cambios</button>
    </form>
  </div>

</body>
</html>
