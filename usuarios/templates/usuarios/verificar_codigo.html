<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificaci√≥n de C√≥digo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to bottom right, #b3d9ff, #cce6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .verify-box {
      background-color: #ffffff;
      padding: 3rem 2rem;
      border-radius: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .verify-box h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #1a1a1a;
    }

    .verify-box label {
      display: block;
      font-size: 1rem;
      text-align: left;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .verify-box input[type="text"] {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 1rem;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      letter-spacing: 3px;
      text-align: center;
      transition: border-color 0.3s ease;
    }

    .verify-box input[type="text"]:focus {
      border-color: #2196f3;
      outline: none;
    }

    .verify-box button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      background-color: #2196f3;
      color: white;
      border-radius: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .verify-box button:hover {
      background-color: #1976d2;
    }

    .nav-links {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
    }

    .nav-links a {
      color: #2196f3;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #1976d2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-error {
      color: red;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="verify-box">
    <h2>Ingresa el c√≥digo</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="message-error">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label for="codigo">C√≥digo de 6 d√≠gitos:</label>
      <input type="text" id="codigo" name="codigo" maxlength="6" required>
      <button type="submit">Verificar</button>
    </form>

    <div class="nav-links">
      <a href="{% url 'enviar_codigo' %}">‚Üê Volver</a>
      <a href="{% url 'login' %}">üë§</a>
    </div>
  </div>
</body>
</html>
